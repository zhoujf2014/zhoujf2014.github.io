		<!--	1.给按钮设置点击事件,创建一个函数响应这个事件
	2.在函数体里,匹配到选中的option对象,
	3.把选中的option对象添加到右边的下拉菜单里面-->
	<script>
		//给按钮设置点击事件,创建一个函数响应这个事件
		$("#btn1").click(function(){
			//匹配到选中的option对象,把选中的option对象添加到右边的下拉菜单里面
			$("#left option:selected").appendTo("#right");
		});
		
		
		//给按钮设置点击事件,创建一个函数响应这个事件
		$("#btn2").click(function(){
			//匹配到选中的option对象,把选中的option对象添加到右边的下拉菜单里面
			$("#left option").appendTo("#right");
		});
		
	</script>
